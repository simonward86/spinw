{% extends "_base.html" %}

{% block content %}
<br>
    <h1>Job History</h1>
    <table class="table">
        <tr>
            <th>Job ID</th>
            <th>Job hash</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Completed</th>
        </tr>
        <tbody>
            {% for job in jobs %}
                <tr>
                    <td>{{ job.job_id }}</td>
                    <td>{{ job.token }}</td>
                    <td>{{ job.start_time }}</td>
                    <td>{{ job.end_time }}</td>
                    <td>{{ job.completed|tojson }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
